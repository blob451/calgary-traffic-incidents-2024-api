  /api/v1/collisions/:
    get:
      operationId: api_v1_collisions_list
      parameters:
      - in: query
        name: freeze_day_city
        schema:
          type: string
      - in: query
        name: from
        schema:
          type: string
          format: date
      - in: query
        name: from_date
        schema:
          type: string
          format: date
        description: from
      - in: query
        name: gust_min
        schema:
          type: number
      - in: query
        name: heavy_rain
        schema:
          type: string
      - in: query
        name: heavy_snow
        schema:
          type: string
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - in: query
        name: page_size
        schema:
          type: integer
        description: Override page size (max 200)
      - in: query
        name: quadrant
        schema:
          type: string
        description: NE|NW|SE|SW|UNK
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      - in: query
        name: station
        schema:
          type: string
      - in: query
        name: to
        schema:
          type: string
          format: date
      - in: query
        name: to_date
        schema:
          type: string
          format: date
        description: to
      - in: query
        name: weather_day_city
        schema:
          type: string
      tags:
      - Collisions
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedCollisionListList'
              examples:
                FilterByDate&Quadrant:
                  value:
                    count: 123
                    next: http://api.example.org/accounts/?page=4
                    previous: http://api.example.org/accounts/?page=2
                    results:
                    - from: '2024-01-01'
                      to: '2024-12-31'
                      quadrant: NE
                  summary: Filter by date & quadrant
          description: ''
