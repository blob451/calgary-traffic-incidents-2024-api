components:
  schemas:
    CityWeather:
      type: object
      properties:
        weather_day_city:
          type: string
          nullable: true
        freeze_day_city:
          type: boolean
          nullable: true
        t_max_avg:
          type: number
          format: double
          nullable: true
        t_min_avg:
          type: number
          format: double
          nullable: true
        precip_any:
          type: boolean
          nullable: true
        snow_any:
          type: boolean
          nullable: true
        agreement_ratio:
          type: number
          format: double
          nullable: true
      required:
      - agreement_ratio
      - freeze_day_city
      - precip_any
      - snow_any
      - t_max_avg
      - t_min_avg
      - weather_day_city
    CollisionDetail:
      type: object
      properties:
        collision_id:
          type: string
          maxLength: 64
        occurred_at:
          type: string
          format: date-time
        date:
          type: string
          format: date
        hour:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
          nullable: true
        weekday:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
          nullable: true
        month:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
          nullable: true
        quadrant:
          $ref: '#/components/schemas/QuadrantEnum'
        longitude:
          type: number
          format: double
        latitude:
          type: number
          format: double
        count:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
        location_text:
          type: string
          maxLength: 255
        nearest_station:
          allOf:
          - $ref: '#/components/schemas/WeatherStation'
          readOnly: true
        description:
          type: string
        intersection_key:
          type: string
          maxLength: 64
        station_weather:
          allOf:
          - $ref: '#/components/schemas/StationObs'
          readOnly: true
        city_weather:
          allOf:
          - $ref: '#/components/schemas/CityWeather'
          readOnly: true
      required:
      - city_weather
      - collision_id
      - date
      - latitude
      - longitude
      - nearest_station
      - occurred_at
      - station_weather
    CollisionList:
      type: object
      properties:
        collision_id:
          type: string
          maxLength: 64
        occurred_at:
          type: string
          format: date-time
        date:
          type: string
          format: date
        hour:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
          nullable: true
        weekday:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
          nullable: true
        month:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
          nullable: true
        quadrant:
          $ref: '#/components/schemas/QuadrantEnum'
        longitude:
          type: number
          format: double
        latitude:
          type: number
          format: double
        count:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
        location_text:
          type: string
          maxLength: 255
        nearest_station:
          allOf:
          - $ref: '#/components/schemas/WeatherStation'
          readOnly: true
      required:
      - collision_id
      - date
      - latitude
      - longitude
      - nearest_station
      - occurred_at
    Error:
      type: object
      properties:
        detail:
          type: string
    Flag:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        collision:
          type: string
        note:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - collision
      - created_at
      - id
      - note
    PaginatedCollisionListList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/CollisionList'
    PaginatedFlagList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Flag'
    PatchedFlag:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        collision:
          type: string
        note:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
    QuadrantEnum:
      enum:
      - NW
      - NE
      - SW
      - SE
      - UNK
      type: string
      description: |-
        * `NW` - NW
        * `NE` - NE
        * `SW` - SW
        * `SE` - SE
        * `UNK` - Unknown
    StationObs:
      type: object
      properties:
        t_max_c:
